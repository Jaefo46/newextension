<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AlertCrypto Matrix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <button id="dashboard-btn">Dashboard</button>
      <button id="config-btn">Config</button>
    </header>
    <!-- DASHBOARD -->
    <section id="dashboard-page" class="active">
      <select id="dashboard-asset-select">
        <option value="BTC">BTC</option>
        <option value="ETH">ETH</option>
        <option value="SOL">SOL</option>
        <option value="BNB">BNB</option>
        <option value="AVAX">AVAX</option>
      </select>
      <div id="dashboard-price"></div>
      <div id="dashboard-price-change"></div>
      <div class="chart-container"></div>
      <div id="dashboard-rsi-values"></div>
      <div id="dashboard-short-points" class="points-box short"></div>
      <div id="dashboard-long-points" class="points-box long"></div>
    </section>
    <!-- CONFIG -->
    <section id="config-page">
      <!-- (your full config.html goes here unchanged) -->
    </section>
  </div>
  <script src="popup.js"></script>
</body>
</html>
