<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AlertCrypto Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #000; color: #0f0; font-family: monospace; margin:0; padding:0; }
    .container { padding: 10px; }
    .dashboard-header { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
    .dashboard-header select,
    .dashboard-header div { font-size: 1rem; }
    #tradingview-container { border: 1px solid #0f0; }
    .overbought { color: #f00; }
    .oversold   { color: #00f; }
    .alert-item { margin: 2px 0; }
  </style>
  <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
  <div class="container">
    <!-- TradingView widget -->
    <div id="tradingview-container" style="width:100%;height:300px;margin-bottom:10px;"></div>

    <!-- Header: asset selector, price, change -->
    <div class="dashboard-header">
      <select id="dashboard-asset-select">
        <option>BTC</option>
        <option>ETH</option>
        <option>SOL</option>
        <option>BNB</option>
        <option>AVAX</option>
      </select>
      <div>Price: <span id="dashboard-price">–</span></div>
      <div>Change: <span id="dashboard-price-change">–</span></div>
      <div>MA: <span id="dashboard-ma">–</span></div>
      <div>MA Δ: <span id="dashboard-ma-deviation">–</span></div>
    </div>

    <!-- RSI table -->
    <table>
      <thead>
        <tr><th>TF</th><th>RSI</th></tr>
      </thead>
      <tbody>
        <tr><td>1m</td><td id="dashboard-rsi-1m">–</td></tr>
        <tr><td>5m</td><td id="dashboard-rsi-5m">–</td></tr>
        <tr><td>15m</td><td id="dashboard-rsi-15m">–</td></tr>
        <tr><td>30m</td><td id="dashboard-rsi-30m">–</td></tr>
        <tr><td>1h</td><td id="dashboard-rsi-1h">–</td></tr>
        <tr><td>1d</td><td id="dashboard-rsi-1d">–</td></tr>
      </tbody>
    </table>

    <!-- Points display -->
    <div>
      <h3>Points</h3>
      <div>Short: <span id="dashboard-short-points">0</span></div>
      <div>Long:  <span id="dashboard-long-points">0</span></div>
    </div>

    <!-- Reasons and Alerts -->
    <div>
      <h4>Short Reasons</h4>
      <div id="short-points-reasons">–</div>
      <h4>Long Reasons</h4>
      <div id="long-points-reasons">–</div>
      <h4>Alerts</h4>
      <div id="dashboard-alerts">No alerts</div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
